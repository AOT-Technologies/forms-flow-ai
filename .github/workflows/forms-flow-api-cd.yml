name: Push Forms flow API to registry

on:
  push:
    branches: [ multi-tenancy-gha, develop, multi-tenancy ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./forms-flow-api
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TAG: sha-${{ github.sha }}

jobs:
  build-and-push-image-to-ghcr:
    # if: github.event_name == 'push' && github.repository == 'AOT-Technologies/redash'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ghcr.io/sumesh-aot/forms-flow-api
            context: forms-flow-api
            dockerfile: Dockerfile
            name: forms-flow-api
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ matrix.image }}
          tags: latest

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: forms-flow-api
          # builder: ${{ steps.buildx.outputs.name }}
          push: true
          # file: ${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache-new
