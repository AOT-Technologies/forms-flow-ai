name: Test ZAP Scan

on:
  workflow_dispatch: # Allow manual triggers for testing

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the application
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: develop
      
      - name: Check which URL is up
        id: check-urls
        run: |
          DEV_URL="https://forms-flow-web-dev.aot-technologies.com/"
          QA_URL="https://forms-flow-web-qa.aot-technologies.com/"
          
          # Check DEV
          echo "Checking DEV URL: $DEV_URL"
          RESPONSE_DEV=$(curl -s -o /dev/null -w "%{http_code}" "$DEV_URL")
          echo "DEV URL Response: $RESPONSE_DEV"
          if [ "$RESPONSE_DEV" -eq 200 ]; then
            echo "Dev URL is up: $DEV_URL"
            echo "target=$DEV_URL" >> $GITHUB_ENV
          # Check QA only if DEV is down
          else
            echo "DEV URL not reachable, checking QA URL"
            RESPONSE_QA=$(curl -s -o /dev/null -w "%{http_code}" "$QA_URL")
            echo "QA URL Response: $RESPONSE_QA"
            if [ "$RESPONSE_QA" -eq 200 ]; then
              echo "QA URL is up: $QA_URL"
              echo "target=$QA_URL" >> $GITHUB_ENV
            else
              echo "Neither DEV nor QA URL is up!"
              exit 1
            fi
          fi

      - name: Print selected target
        run: |
          echo "Selected target is: ${{ env.target }}"

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ env.target }}
          rules_file_name: '.zap/rules.tsv'

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          
