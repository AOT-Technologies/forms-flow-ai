name: Push Forms flow BPM to registry

on:
  workflow_dispatch:
  push:
    branches: [ master, develop, ZAP-changes, release/* ]
    paths:
      - "forms-flow-bpm/**"
      - "VERSION"

defaults:
  run:
    shell: bash
    working-directory: ./forms-flow-bpm
    
jobs:
  build-and-push-image-to-dockerhub:
    if: github.repository == 'AOT-Technologies/forms-flow-ai'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: formsflow/forms-flow-bpm
            context: forms-flow-bpm
            dockerfile: Dockerfile
            name: forms-flow-bpm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Set version
        if: ${{ github.ref != 'refs/heads/master' }}
        working-directory: .
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Set version
        if: ${{ github.ref == 'refs/heads/master' }}
        working-directory: .
        run: |
          VER=$(cat VERSION)
          VER=${VER/-alpha/''}
          echo "VERSION=$VER" >> $GITHUB_ENV
      
      - run: echo ${{ env.VERSION }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ matrix.image }}
          tags: ${{ env.VERSION }}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          # registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.name }}

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          issue_title: Vulnerability Scan Results
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://forms-flow-bpm-app2.aot-technologies.com/camunda'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -debug -verbose'
          fail_action: true
          allow_issue_writing: true
