name: forms-flow-web-CD
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - 5.2.0-alpha
      - develop
    paths:
      - "forms-flow-web/**"
defaults:
  run:
    shell: bash
jobs:
  build:
    if: github.repository == 'AOT-Technologies/forms-flow-ai'
    name: Build and push artifacts to s3
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.17.0'
      - run: npm install
        working-directory: ./forms-flow-web
      - run: npm run build
        working-directory: ./forms-flow-web
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}
      - run: npm ci
        working-directory: ./forms-flow-web/scripts
      - name: Set environment variable
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "::set-env name=NODE_ENV::develop"
          fi
      - run: node index
        env:
          BUCKET: ${{ secrets.BUCKET}}
          NODE_ENV: ${{ env.NODE_ENV }}
        working-directory: ./forms-flow-web/scripts
