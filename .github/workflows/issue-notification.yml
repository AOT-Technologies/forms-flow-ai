name: Issue Creation Tracker
on:
  issues:
    types: [opened]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git Issue Details
      run: |
          printf "Issue creator: %s\n" "${{ github.event.issue.user.login }}"
          printf "Issue title: %s\n" "${{ github.event.issue.title }}"
          printf "Issue number: %s\n" "${{ github.event.issue.number }}"
          printf "Issue url: %s\n" "${{ github.event.issue.html_url }}"
          printf "Issue body: %s\n" "${{ github.event.issue.body }}"
          printf "Assigned labels: %s\n" "$(echo "${{ github.event.issue.labels }}" | jq -r 'map(.name) | join(", ")')"
          printf "Assignees: %s\n" "$(echo "${{ github.event.issue.assignees }}" | jq -r 'map(.login) | join(", ")')"

    - name: Google Chat Notification
      run: |
          LABELS=$(echo "${{ github.event.issue.labels }}" | jq -r 'map(.name) | join(", ")')
          ASSIGNEES=$(echo "${{ github.event.issue.assignees }}" | jq -r 'map(.login) | join(", ")')
          
          curl --location --request POST "${{ secrets.NOTIFY_GITHUB_ISSUES }}" \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "cards": [
                  {
                      "header": {
                          "title": "Issue Tracker",
                          "subtitle": "Issue No: #${{ github.event.issue.number }}"
                      },
                      "sections": [
                          {
                              "widgets": [
                                  {
                                     "keyValue": {
                                          "topLabel": "Creator",
                                          "content": "'"${{ github.event.issue.user.login }}"'"
                                      }
                                   },
                                   {
                                     "keyValue": {
                                          "topLabel": "Title",
                                          "content": "'"${{ github.event.issue.title }}"'"
                                      }
                                   },
                                   {
                                     "keyValue": {
                                          "topLabel": "Assigned Labels",
                                          "content": "'"${LABELS}"'"
                                      }
                                   },
                                   {
                                     "keyValue": {
                                          "topLabel": "Assignees",
                                          "content": "'"${ASSIGNEES}"'"
                                      }
                                   },
                                   {
                                      "buttons": [
                                          {
                                              "textButton": {
                                                  "text": "OPEN ISSUE",
                                                  "onClick": {
                                                      "openLink": {
                                                          "url": "'"${{ github.event.issue.html_url }}"'"
                                                      }
                                                  }
                                              }
                                          }
                                      ]
                                  }
                              ]
                          }
                      ]
                  }
              ]
          }'
      shell: bash
