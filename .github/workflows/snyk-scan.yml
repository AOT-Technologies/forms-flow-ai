name: Snyk Scan on Push

on:
  push:
    branches:
      - "**"

jobs:
  snyk-security-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-dir: [ "forms-flow-web", "forms-flow-root-config" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.project-dir }}

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth $SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Security Scan
        run: snyk test --severity-threshold=high --json > snyk-report.json
        working-directory: ${{ matrix.project-dir }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-${{ matrix.project-dir }}-${{ github.ref_name }}
          path: ${{ matrix.project-dir }}/snyk-report.json
