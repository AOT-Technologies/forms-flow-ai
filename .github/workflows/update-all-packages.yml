name: Update GitHub Action versions

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:
  push:
    branches: [ master, develop, release/* ]

jobs:
  update-workflow-versions:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub App Token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure git
        run: |
          git config user.name "Workflow Bot"
          git config user.email "${{ secrets.BOT_EMAIL }}"

      - name: Create update branch
        run: |
          BRANCH_NAME="workflow-version-update-$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update GitHub Actions versions in workflow files
        run: |
          set -e
          UPDATED=0
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              BEFORE_HASH=$(sha256sum "$file")
              # Use sed to bump common action versions; add more as needed
              sed -i \
                -e 's|actions/checkout@v[0-9]\+|actions/checkout@v3|g' \
                -e 's|actions/setup-node@v[0-9]\+|actions/setup-node@v3|g' \
                -e 's|peter-evans/create-pull-request@v[0-9]\+|peter-evans/create-pull-request@v5|g' \
                -e 's|tibdex/github-app-token@v[0-9]\+|tibdex/github-app-token@v1|g' \
                "$file"
              AFTER_HASH=$(sha256sum "$file")
              if [ "$BEFORE_HASH" != "$AFTER_HASH" ]; then
                echo "Updated $file"
                UPDATED=1
              fi
            fi
          done

          if [ "$UPDATED" -eq 0 ]; then
            echo "No workflow versions needed updating. Exiting."
            exit 0
          fi

      - name: Commit changes
        run: |
          git add .github/workflows
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update GitHub Action versions in workflows ($(date +'%Y-%m-%d'))"

      - name: Push branch
        run: |
          git push --force-with-lease https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }} ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore: update GitHub Action versions"
          branch: ${{ env.BRANCH_NAME }}
          title: "chore: update GitHub Action versions ($(date +'%Y-%m-%d'))"
          body: |
            This PR updates GitHub Action versions in workflow files.
            Automated by GitHub Actions.
          base: develop
