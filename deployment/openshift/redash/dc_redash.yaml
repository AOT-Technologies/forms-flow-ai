          - name: PYTHONUNBUFFERED
            valueFrom:
              configMapKeyRef:
                key: PYTHONUNBUFFERED
                name: forms-flow-analytics-env
          - name: QUEUES
            value: queries
          - name: REDASH_COOKIE_SECRET
            valueFrom:
              configMapKeyRef:
                key: REDASH_COOKIE_SECRET
                name: forms-flow-analytics-env
          - name: REDASH_DATABASE_URL
            valueFrom:
              configMapKeyRef:
                key: REDASH_DATABASE_URL
                name: forms-flow-analytics-env
          - name: REDASH_HOST
            valueFrom:
              configMapKeyRef:
                key: REDASH_HOST
                name: forms-flow-analytics-env
          - name: REDASH_LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                key: REDASH_LOG_LEVEL
                name: forms-flow-analytics-env
          - name: REDASH_REDIS_URL
            valueFrom:
              configMapKeyRef:
                key: REDASH_REDIS_URL
                name: forms-flow-analytics-env
          - name: REDASH_SECRET_KEY
            valueFrom:
              configMapKeyRef:
                key: REDASH_SECRET_KEY
                name: forms-flow-analytics-env
          - name: WORKERS_COUNT
            value: "2"
          image: ' '
          name: forms-flow-analytics-adhoc-worker
          resources: {}
        restartPolicy: Always
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - forms-flow-analytics-adhoc-worker
        from:
          kind: ImageStreamTag
          name: forms-flow-analytics:latest
      type: ImageChange
  status: {}
    
