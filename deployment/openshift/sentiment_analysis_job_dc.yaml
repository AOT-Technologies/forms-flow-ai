---
kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Deployment template for a payment job.
    tags: "${NAME}-${TAG_NAME}"
  name: "${NAME}-${TAG_NAME}-deploy"
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${NAME}-${TAG_NAME}"
    labels:
      app: "${NAME}-${TAG_NAME}"
      app-group: "${APP_GROUP}"
      template: "${NAME}-deploy"
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}-${TAG_NAME}"
        from:
          kind: ImageStreamTag
          namespace: "${IMAGE_NAMESPACE}"
          name: "${NAME}:${TAG_NAME}"
    - type: ConfigChange
    replicas: 1
    test: false
    selector:
      app: "${NAME}-${TAG_NAME}"
      deploymentconfig: "${NAME}-${TAG_NAME}"
    template:
      metadata:
        labels:
          app: "${NAME}-${TAG_NAME}"
          app-group: "${APP_GROUP}"
          deploymentconfig: "${NAME}-${TAG_NAME}"
          template: "${NAME}-deploy"
      spec:
        volumes:
        - name: cron-config
          configMap:
            name: "${NAME}-${TAG_NAME}-cron-configuration"
            defaultMode: 420
        containers:
        - name: "${NAME}-${TAG_NAME}"
          image: docker-registry.default.svc:5000/${IMAGE_NAMESPACE}/${NAME}:${TAG_NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - name: cron-config
            readOnly: true
            mountPath: "/payment-jobs/cron/"
          env:
          - name: DATABASE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_USER
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "formsflow-${TAG_NAME}-secret"
                key: DATABASE_PASSWORD
          - name: DATABASE_NAME
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_NAME
          - name: DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_HOST
          - name: DATABASE_PORT
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_PORT
          - name: DATABASE_TABLE_NAME
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_TABLE_NAME
          - name: DATABASE_INPUT_COLUMN
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_INPUT_COLUMN
          - name: DATABASE_OUTPUT_COLUMN
            valueFrom:
              configMapKeyRef:
                name: "formsflow-${TAG_NAME}-config"
                key: DATABASE_OUTPUT_COLUMN

          resources:
            requests:
              cpu: "${CPU_REQUEST}"
              memory: "${MEMORY_REQUEST}"
            limits:
              cpu: "${CPU_LIMIT}"
              memory: "${MEMORY_LIMIT}"
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: Always
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
- kind: Service
  apiVersion: v1
  metadata:
    name: "${NAME}-${TAG_NAME}"
    creationTimestamp:
    labels:
      app: "${NAME}-${TAG_NAME}"
      app-group: "${APP_GROUP}"
      template: "${NAME}-deploy"
  spec:
    ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    selector:
      deploymentconfig: "${NAME}-${TAG_NAME}"
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all of the OpenShift resources associated to the
    server instance.
  required: true
  value: sentiment-analysis-job
- name: APP_GROUP
  displayName: App Group
  description: The name assigned to all of the deployments in this project.
  required: true
  value: formsflow.ai
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  required: true
  description: The namespace of the OpenShift project containing the imagestream for
    the application.
- name: TAG_NAME
  displayName: Environment TAG name
  description: The TAG name for this environment, e.g., dev, test, prod
  required: true
  value: dev
- name: DATABASE_NAME
  displayName: Database App Name
  description: A valid database app name used by the service.
  required: true
  value: postgresql
- name: CPU_REQUEST
  displayName: Resources CPU Request
  description: The resources CPU request (in cores) for this build.
  required: true
  value: 100m
- name: CPU_LIMIT
  displayName: Resources CPU Limit
  description: The resources CPU limit (in cores) for this build.
  required: true
  value: 750m
- name: MEMORY_REQUEST
  displayName: Resources Memory Request
  description: The resources Memory request (in Mi, Gi, etc) for this build.
  required: true
  value: 100Mi
- name: MEMORY_LIMIT
  displayName: Resources Memory Limit
  description: The resources Memory limit (in Mi, Gi, etc) for this build.
  required: true
  value: 2Gi
- name: REPLICAS
  displayName: The number of replicas to run
  description: The number of replicas to run in this environment.
  required: true
  value: '1'
