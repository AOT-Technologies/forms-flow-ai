version: "3.7"

x-redash-service: &redash-service
  build: https://github.com/AOT-Technologies/redash.git
  depends_on:
      - postgres
      - redis
  env_file: .env
  restart: always

services:
  server:
    <<: *redash-service
    command: dev_server
    ports:
      - '7000:5000'
    environment:
      REDASH_WEB_WORKERS: 4
  scheduler:
    <<: *redash-service
    command: dev_server
    depends_on:
      - server
  worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "periodic emails default"
      WORKERS_COUNT: 1
  redis:
    image: redis:latest
    restart: always
  postgres:
    image: postgres:9.6-alpine
    ports:
      - '7432:5432'
    restart: always
    env_file: .env
    volumes:
      - ./postgres/analytics:/var/lib/postgresql/data
