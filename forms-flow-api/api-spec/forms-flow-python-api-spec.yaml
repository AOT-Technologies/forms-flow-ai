openapi: 3.0.0
info:
  title: formsflow.ai API
  description: 'The API for formsflow.ai. Checkout: formsflow.ai to know more'
  version: 1.0.0
servers:
  - url: http://localhost:5000
  - url: http://{{baseurl}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    apikeyAuth:
      type: http
      scheme: apikey
security:
  - apikeyAuth: []
tags:
  - name: application
  - name: application > {application id}
  - name: application > {application id} > history
  - name: dashboards
  - name: draft
  - name: draft > public
  - name: draft > public > {draft id}
  - name: draft > {draft id}
  - name: form
  - name: form > {form id}/submission/{submission id}
  - name: form > {mapper id}
  - name: groups
  - name: groups > {group id}
  - name: metrics
  - name: public
paths:
  /application/{application_id}/history:
    get:
      tags:
        - application > {application id} > history
      summary: Get application history
      description: >-
        : application_id:- Getting application history by providing
        application_id
      security:
        - bearerAuth: []
      parameters:
        - name: application_id
          in: path
          schema:
            type: integer
          required: true
          example: '2'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
            application/json:
              schema:
                type: object
              example:
                applications:
                  - formUrl: >-
                      http://localhost:3000/form/61b857cff85e92f5958f8a03/submission/6296e8eae7720c1bcfb8bdd6
                    applicationStatus: New
                    created: '2022-06-01 04:19:57.118021'
                    submittedBy: john.honai
    post:
      tags:
        - application > {application id} > history
      summary: Post a new application using the request body
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 2
                applicationStatus: Reviewed
                created: '2022-04-28 10:18:03.521461'
                formUrl: >-
                  http://localhost:3000/form/626a42e228d493440d3580d6/submission/626a69da85ba0250e51141fc
                submittedBy: formsflow-client
      security:
        - bearerAuth: []
      parameters:
        - name: application_id
          in: path
          schema:
            type: integer
          required: true
          description: '(Required) '
          example: '2'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '201':
          description: CREATED
          headers:
            Server:
              schema:
                type: string
                example: gunicorn
            Date:
              schema:
                type: string
                example: Wed, 01 Jun 2022 07:14:38 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '241'
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                created: '2022-06-01 07:14:38.099773'
                formUrl: >-
                  http://localhost:3000/form/626a42e228d493440d3580d6/submission/626a69da85ba0250e51141fc
                id: 5
                applicationId: 2
                applicationStatus: Reviewed
                submittedBy: formsflow-client
