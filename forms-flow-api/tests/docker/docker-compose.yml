version: "3"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:14.0.0
    ports:
      - "1000:8081"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    command: -b 0.0.0.0 -Djboss.http.port=8081 -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/tmp/keycloak/test -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://localhost:1000/auth/realms/forms-flow-ai || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - ./realms:/tmp/keycloak/test/
    networks:
      - test-network

networks:
  test-network:
    driver: 'bridge'