version: "3"

services:
  
  bpm:
    image: stoplight/prism:3.3.0
    command: >
      mock -p 4010 --host 0.0.0.0
      https://raw.githubusercontent.com/sumesh-aot/forms-flow-ai/bpm-mock/forms-flow-bpm/api-spec/forms-flow-bpm-api-spec.yaml
  analytics:
    image: stoplight/prism:3.3.0
    command: >
      mock -p 4010 --host 0.0.0.0
      https://raw.githubusercontent.com/sumesh-aot/forms-flow-ai/bpm-mock/forms-flow-analytics/api-spec/forms-flow-analytics-api-spec.yaml
  formio:
    image: stoplight/prism:3.3.0
    command: >
      mock -p 4010 --host 0.0.0.0
      https://raw.githubusercontent.com/auslin-aot/forms-flow-ai/formio-form-creation/forms-flow-forms/api-spec/forms-flow-forms-api-spec.yaml
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '8080:80'
    depends_on:
      - bpm
      - analytics

  keycloak:
    image: quay.io/keycloak/keycloak:14.0.0
    ports:
      - "8081:8081"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    command: -b 0.0.0.0 -Djboss.http.port=8081 -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/tmp/keycloak/test -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://localhost:8081/auth/realms/forms-flow-ai || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - ./realms:/tmp/keycloak/test/
    networks:
      - test-network

networks:
  test-network:
    driver: 'bridge'
