worker_processes auto;

events {
  worker_connections 512;
}

http {

  server {
    listen 80;

    location /camunda {
      	rewrite ^/camunda/(.*) /$1 break;
      	proxy_set_header  Prefer example=example-1;
      	proxy_pass http://bpm:4010/;
    }

    location /analytics {
      	rewrite ^/analytics/(.*) /$1 break;
      	proxy_set_header  Prefer example=example-1;
      	proxy_pass http://analytics:4010/;
    }

  }
}