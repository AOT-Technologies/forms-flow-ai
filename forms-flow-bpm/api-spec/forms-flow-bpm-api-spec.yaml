  /engine-rest/filter/count:
    get:
      tags:
        - Filter
      summary: Get Filters Count
      description: >-
        Get the number of filters that fulfill a provided query. Corresponds to
        the size of the result set when using the get filters method.

        #### Method

        GET /filter/count
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: ''
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: POST, PUT, GET, OPTIONS
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
            Cache-Control:
              schema:
                type: string
                example: no-cache
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '11'
            Date:
              schema:
                type: string
                example: Mon, 20 Sep 2021 08:39:06 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=60
            Connection:
              schema:
                type: string
                example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                count: 2
  /engine-rest/filter/{filter_id}:
    delete:
      tags:
        - Filter
      summary: Delete Filter
      description: |-
        Deletes a filter by id.
        #### Method
        DELETE /filter/{id}
      parameters:
        - name: filter_id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /engine-rest/deployment/create:
