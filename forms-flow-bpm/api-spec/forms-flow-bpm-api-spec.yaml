  /engine-rest/task/{id}:
    get:
      tags:
        - Task
      summary: Get task by id
      description: |-
        Retrieves a task by id.
        #### Method
        GET /task/{id}
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /engine-rest/task/{taskId}/claim:
    post:
      tags:
        - Task
      summary: Claim Task
      description: |-
        Claims a task for a specific user.
        #### Method
        POST /task/{id}/claim
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                userId: aUserId
      parameters:
        - name: taskId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /engine-rest/task/{taskId}/unclaim:
    post:
      tags:
        - Task
      summary: Unclaim Task
      description: >-
        Resets a task’s assignee. If successful, the task is not assigned to a
        user.

        #### Method

        POST /task/{id}/unclaim
      requestBody:
        content: {}
      parameters:
        - name: taskId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /camunda/manage/loggers/org.camunda.bpm:
    post:
      tags:
        - Update Log Level
      summary: Update log level
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                configuredLevel: TRACE
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /camunda/engine-rest-ext/form/authorization:
    get:
      tags:
        - Authorization check
      summary: Camunda admin authorization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: ''
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: POST, PUT, GET, OPTIONS
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: >-
                  access-control-allow-methods, access-control-allow-origin,
                  authorization, Content-Type, Accept, X-Requested-With, Origin,
                  Token, Auth-Token, Email, X-User-Token, X-User-Email
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0, must-revalidate
            Pragma:
              schema:
                type: string
                example: no-cache
            Expires:
              schema:
                type: integer
                example: '0'
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Date:
              schema:
                type: string
                example: Fri, 29 Apr 2022 04:29:03 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=60
            Connection:
              schema:
                type: string
                example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                adminGroupEnabled: true
                authorizationList: null

