openapi: 3.0.0
info:
  title: forms-flow-bpm API
  description: The API for forms-flow-bpm.
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
  - url: http://{{baseurl}}engine-rest
  - url: http://localhost:8000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Filter
    description: Filter
  - name: Process
    description: Process
  - name: Permissions
    description: Permissions
  - name: Task
    description: Task
  - name: Update Log Level
    description: Update Log Level
  - name: Authorization check
paths:
  /engine-rest/filter/create:
    post:
      tags:
        - Filter
      summary: Create Filter
      description: |-
        Create a new filter.
        #### Method
        POST /filter/create
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                resourceType: Task
                name: Sample Tasks
                owner: john
                query:
                  candidateGroup: Sample
                properties:
                  color: '#3e4d2f'
                  description: Tasks assigned to group Sample
                  priority: 5
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: ''
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: POST, PUT, GET, OPTIONS
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0, must-revalidate
            Pragma:
              schema:
                type: string
                example: no-cache
            Expires:
              schema:
                type: integer
                example: '0'
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '316'
            Date:
              schema:
                type: string
                example: Mon, 20 Sep 2021 08:35:05 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=60
            Connection:
              schema:
                type: string
                example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                id: a7b2d065-19ed-11ec-9f26-0242ac170003
                resourceType: Task
                name: Sample Tasks
                owner: john
                query:
                  candidateGroup: Sample
                  taskVariables: []
                  processVariables: []
                  caseInstanceVariables: []
                  orQueries: []
                properties:
                  color: '#3e4d2f'
                  description: Tasks assigned to group Sample
                  priority: 5
  /engine-rest/filter:
    get:
      tags:
        - Filter
      summary: List all Filters
      description: |-
        Query for a list of filters using a list of parameters.
        #### Method
        GET /filter
