openapi: 3.0.0
info:
  title: forms-flow-bpm API
  description: The API for forms-flow-bpm.
  version: 1.0.0
servers:
  - url: 'http://{{baseurl}}'
  - url: 'http://{{baseurl}}/engine-rest'
  - url: 'http://localhost:8000'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    TenantAuthorization:
      title: TenantAuthorization
      type: object
      properties:
        tenantKey:
          type: string
        adminRoles:
          type: array
          items:
            type: string
        designerRoles:
          type: array
          items:
            type: string
        clientRoles:
          type: array
          items:
            type: string
        reviewerRoles:
          type: array
          items:
            type: string
      description: Tenant authorization model
security:
  - bearerAuth: []
tags:
  - name: Filter
    description: Filter
  - name: Process
    description: Process
  - name: Permissions
    description: Permissions
  - name: Task
    description: Task
  - name: Update Log Level
    description: Update Log Level
  - name: Authorization check
paths:
  /engine-rest/filter/create:
    post:
      tags:
        - Filter
      summary: Create Filter
      description: |-
        Create a new filter.

        POST /filter/create
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                resourceType: Task
                name: Sample Tasks
                owner: john
                query:
                  candidateGroup: Sample
                properties:
                  color: '#3e4d2f'
                  description: Tasks assigned to group Sample
                  priority: 5
            examples:
              example-1:
                value:
                  resourceType: Task
                  name: Sample Tasks
                  owner: john
                  query:
                    candidateGroup: Sample
                  properties:
                    color: '#3e4d2f'
                    description: Tasks assigned to group Sample
                    priority: 5
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
              example:
                id: a7b2d065-19ed-11ec-9f26-0242ac170003
                resourceType: Task
                name: Sample Tasks
                owner: john
                query:
                  candidateGroup: Sample
                  taskVariables: []
                  processVariables: []
                  caseInstanceVariables: []
                  orQueries: []
                properties:
                  color: '#3e4d2f'
                  description: Tasks assigned to group Sample
                  priority: 5
              examples:
                example-1:
                  value: {}
  /engine-rest/filter:
    get:
      tags:
        - Filter
      summary: List all Filters
      description: |-
        Query for a list of filters using a list of parameters.
        #### Method
        GET /filter
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
              examples:
                example-1:
                  value:
                    - id: eecc83c5-9a0f-11ec-a757-0a580a8201b8
                      resourceType: Task
                      name: All tasks
                      owner: null
                      query:
                        taskVariables: []
                        processVariables: []
                        caseInstanceVariables: []
                        orQueries: []
                      properties:
                        variables: []
                        color: '#555555'
                        showUndefinedVariable: false
                        refresh: false
                        priority: 0
                      itemCount: 68
      parameters:
        - schema:
            type: string
          in: query
          name: resourceType
        - schema:
            type: string
          in: query
          name: itemCount
  /engine-rest/filter/count:
    get:
      tags:
        - Filter
      summary: Get Filters Count
      description: |-
        Get the number of filters that fulfill a provided query. Corresponds to the size of the result set when using the get filters method.
        #### Method
        GET /filter/count
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
              example:
                count: 2
              examples:
                example-1:
                  value: {}
  '/engine-rest/filter/{filter_id}':
    delete:
      tags:
        - Filter
      summary: Delete Filter
      description: |-
        Deletes a filter by id.
        #### Method
        DELETE /filter/{id}
      parameters:
        - name: filter_id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /engine-rest/deployment/create:
    post:
      tags:
        - Process
      summary: Deploy process
      description: |-
        Create a deployment.
        #### Method
        POST /deployment/create
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Filename:
                  type: string
                  format: binary
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer $token
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: ''
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: 'POST, PUT, GET, OPTIONS'
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
