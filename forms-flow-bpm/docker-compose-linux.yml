version: "3.7"
services:
  forms-flow-bpm-db:
    image: postgres
    environment:
      POSTGRES_USER: ${CAMUNDA_JDBC_USER:-admin}
      POSTGRES_PASSWORD: ${CAMUNDA_JDBC_PASSWORD:-changeme}
      POSTGRES_DB: ${CAMUNDA_JDBC_DB:-formsflow-bpm}
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - ./postgres/camunda:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - forms-flow-bpm-network

  forms-flow-bpm:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    links:
      - forms-flow-bpm-db
    ports:
      - '8000:8080'
    environment:
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://host.docker.internal:8080}
      - KEYCLOAK_URL_REALM=${KEYCLOAK_URL_REALM:-forms-flow-ai}
      - KEYCLOAK_CLIENTID=${KEYCLOAK_BPM_CLIENTID:-forms-flow-bpm}
      - KEYCLOAK_CLIENTSECRET=${KEYCLOAK_BPM_CLIENTSECRET}
      - CAMUNDA_JDBC_URL=${CAMUNDA_JDBC_URL:-jdbc:postgresql://forms-flow-bpm-db:5432/formsflow-bpm}
      - CAMUNDA_JDBC_USER=${CAMUNDA_JDBC_USER:-admin}
      - CAMUNDA_JDBC_PASSWORD=${CAMUNDA_JDBC_PASSWORD:-changeme}
      - CAMUNDA_JDBC_DRIVER=${CAMUNDA_JDBC_DRIVER:-org.postgresql.Driver}
      - CAMUNDA_HIKARI_CONN_TIMEOUT=${CAMUNDA_HIKARI_CONN_TIMEOUT:-30000}
      - CAMUNDA_HIKARI_IDLE_TIMEOUT=${CAMUNDA_HIKARI_IDLE_TIMEOUT:-600000}
      - CAMUNDA_HIKARI_MAX_POOLSIZE=${CAMUNDA_HIKARI_MAX_POOLSIZE:-10}
      - CAMUNDA_HIKARI_VALID_TIMEOUT=${CAMUNDA_HIKARI_VALID_TIMEOUT:-5000}
      - CAMUNDA_FORMBUILDER_PIPELINE_USERNAME=${CAMUNDA_FORMBUILDER_PIPELINE_USERNAME:-admin}
      - CAMUNDA_FORMBUILDER_PIPELINE_PASSWORD=${CAMUNDA_FORMBUILDER_PIPELINE_PASSWORD:-changeme}
      - CAMUNDA_FORMBUILDER_PIPELINE_BPM_URL=${CAMUNDA_FORMBUILDER_PIPELINE_BPM_URL:-http://admin:changeme@host.docker.internal:8000/camunda}
#      - CAMUNDA_SESSION_JDBC_URL=${CAMUNDA_SESSION_JDBC_URL}
#      - CAMUNDA_SESSION_JDBC_USER=${CAMUNDA_SESSION_JDBC_USER}
#      - CAMUNDA_SESSION_JDBC_PASSWORD=${CAMUNDA_SESSION_JDBC_PASSWORD}
#      - CAMUNDA_SESSION_JDBC_DRIVER=${CAMUNDA_SESSION_JDBC_DRIVER}
#      - CAMUNDA_SESSION_HIKARI_CONN_TIMEOUT=${CAMUNDA_SESSION_HIKARI_CONN_TIMEOUT}
#      - CAMUNDA_SESSION_HIKARI_IDLE_TIMEOUT=${CAMUNDA_SESSION_HIKARI_IDLE_TIMEOUT}
#      - CAMUNDA_SESSION_HIKARI_MAX_POOLSIZE=${CAMUNDA_SESSION_HIKARI_MAX_POOLSIZE}
#      - CAMUNDA_SESSION_HIKARI_VALID_TIMEOUT=${CAMUNDA_SESSION_HIKARI_VALID_TIMEOUT}
      - CAMUNDA_SESSION_STORE_TYPE=${CAMUNDA_SESSION_STORE_TYPE:-jdbc}
      - CAMUNDA_SESSION_STORE_TIMEOUT=${CAMUNDA_SESSION_STORE_TIMEOUT:-30}
      - CAMUNDA_BPM_HISTORY_LEVEL=${CAMUNDA_BPM_HISTORY_LEVEL:-none}
      - CAMUNDA_AUTHORIZATION_FLAG=${CAMUNDA_AUTHORIZATION_FLAG:-true}
      - CAMUNDA_AUTHORIZATION_REVOKE_CHECK_FLAG=${CAMUNDA_AUTHORIZATION_REVOKE_CHECK_FLAG:-auto}
      - CAMUNDA_JOB_CORE_POOL_SIZE=${CAMUNDA_JOB_CORE_POOL_SIZE:-10}
      - CAMUNDA_JOB_LOCK_TIME_MILLIS=${CAMUNDA_JOB_LOCK_TIME_MILLIS:-300000}
      - CAMUNDA_JOB_MAXJOBS_PER_ACQUISITION=${CAMUNDA_JOB_MAXJOBS_PER_ACQUISITION:-10}
      - CAMUNDA_JOB_MAX_POOL_SIZE=${CAMUNDA_JOB_MAX_POOL_SIZE:-20}
      - CAMUNDA_JOB_QUEUE_SIZE=${CAMUNDA_JOB_QUEUE_SIZE:-10}
      - CAMUNDA_JOB_WAIT_TIME_MILLIS=${CAMUNDA_JOB_WAIT_TIME_MILLIS:-5000}
      - CAMUNDA_JOB_MAX_WAIT=${CAMUNDA_JOB_MAX_WAIT:-60000}
      - CAMUNDA_METRICS_FLAG=${CAMUNDA_METRICS_FLAG:-false}
      - CAMUNDA_APP_ROOT_LOG_FLAG=${CAMUNDA_APP_ROOT_LOG_FLAG:-error}
      - FORMSFLOW_API_URL=${FORMSFLOW_API_URL:-http://host.docker.internal:5000}
      - FORMIO_URL=${FORMIO_DEFAULT_PROJECT_UR:-http://host.docker.internal:3001L}
      - FORMIO_ROOT_EMAIL=${FORMIO_ROOT_EMAIL:-admin@example.com}
      - FORMIO_ROOT_PASSWORD=${FORMIO_ROOT_PASSWORD:-changeme}
      - APP_SECURITY_ORIGIN=${APP_SECURITY_ORIGIN:*}
      - WEBSOCKET_SECURITY_ORIGIN=${WEBSOCKET_SECURITY_ORIGIN:-http://host.docker.internal:3000}
      - WEBSOCKET_MESSAGE_TYPE=${WEBSOCKET_MESSAGE_TYPE:-TASK_EVENT}
      - WEBSOCKET_ENCRYPT_KEY=${WEBSOCKET_ENCRYPT_KEY:-giert989jkwrgb@DR55}
    networks:
      - forms-flow-bpm-network
    

networks:
  forms-flow-bpm-network:
    driver: "bridge"

volumes:
  postgres:
