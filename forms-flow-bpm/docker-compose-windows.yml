version: "3.7"
services:
  forms-flow-bpm-db:
    image: postgres
    environment:
      POSTGRES_USER: ${CAMUNDA_JDBC_USER}
      POSTGRES_PASSWORD: ${CAMUNDA_JDBC_PASSWORD}
      POSTGRES_DB: ${CAMUNDA_JDBC_DB}
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - ./postgres/camunda:/data/postgres
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - forms-flow-bpm-network

  forms-flow-bpm:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    links:
      - forms-flow-bpm-db
    ports:
      - '8000:8080'
    environment:
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_URL_REALM=${KEYCLOAK_URL_REALM}
      - KEYCLOAK_CLIENTID=${KEYCLOAK_BPM_CLIENTID}
      - KEYCLOAK_CLIENTSECRET=${KEYCLOAK_BPM_CLIENTSECRET}
      - FORMBUILDER_PIPELINE_USERNAME=${FORMBUILDER_PIPELINE_USERNAME}
      - FORMBUILDER_PIPELINE_PASSWORD=${FORMBUILDER_PIPELINE_PASSWORD}
      - FORMBUILDER_PIPELINE_BPM_URL=${FORMBUILDER_PIPELINE_BPM_URL}
      - CAMUNDA_JDBC_URL=${CAMUNDA_JDBC_URL}
      - CAMUNDA_JDBC_USER=${CAMUNDA_JDBC_USER}
      - CAMUNDA_JDBC_PASSWORD=${CAMUNDA_JDBC_PASSWORD}
      - CAMUNDA_JDBC_DRIVER=${CAMUNDA_JDBC_DRIVER}
      - CAMUNDA_HIKARI_CONN_TIMEOUT=${CAMUNDA_HIKARI_CONN_TIMEOUT}
      - CAMUNDA_HIKARI_IDLE_TIMEOUT=${CAMUNDA_HIKARI_IDLE_TIMEOUT}
      - CAMUNDA_HIKARI_MAX_POOLSIZE=${CAMUNDA_HIKARI_MAX_POOLSIZE}
      - CAMUNDA_HIKARI_VALID_TIMEOUT=${CAMUNDA_HIKARI_VALID_TIMEOUT}
      - SESSION_JDBC_URL=${SESSION_JDBC_URL}
      - SESSION_JDBC_USER=${SESSION_JDBC_USER}
      - SESSION_JDBC_PASSWORD=${SESSION_JDBC_PASSWORD}
      - SESSION_JDBC_DRIVER=${SESSION_JDBC_DRIVER}
      - SESSION_HIKARI_CONN_TIMEOUT=${SESSION_HIKARI_CONN_TIMEOUT}
      - SESSION_HIKARI_IDLE_TIMEOUT=${SESSION_HIKARI_IDLE_TIMEOUT}
      - SESSION_HIKARI_MAX_POOLSIZE=${SESSION_HIKARI_MAX_POOLSIZE}
      - SESSION_HIKARI_VALID_TIMEOUT=${SESSION_HIKARI_VALID_TIMEOUT}
      - ANALYTICS_JDBC_URL=${ANALYTICS_JDBC_URL}
      - ANALYTICS_JDBC_USER=${ANALYTICS_JDBC_USER}
      - ANALYTICS_JDBC_PASSWORD=${ANALYTICS_JDBC_PASSWORD}
      - ANALYTICS_JDBC_DRIVER=${ANALYTICS_JDBC_DRIVER}
      - ANALYTICS_HIKARI_CONN_TIMEOUT=${ANALYTICS_HIKARI_CONN_TIMEOUT}
      - ANALYTICS_HIKARI_IDLE_TIMEOUT=${ANALYTICS_HIKARI_IDLE_TIMEOUT}
      - ANALYTICS_HIKARI_MAX_POOLSIZE=${ANALYTICS_HIKARI_MAX_POOLSIZE}
      - ANALYTICS_HIKARI_VALID_TIMEOUT=${ANALYTICS_HIKARI_VALID_TIMEOUT}
      - SESSION_STORE_TYPE=${SESSION_STORE_TYPE}
      - SESSION_STORE_TIMEOUT=${SESSION_STORE_TIMEOUT}
      - BPM_HISTORY_LEVEL=${BPM_HISTORY_LEVEL}
      - AUTHORIZATION_FLAG=${AUTHORIZATION_FLAG}
      - AUTHORIZATION_REVOKE_CHECK_FLAG=${AUTHORIZATION_REVOKE_CHECK_FLAG}
      - JOB_CORE_POOL_SIZE=${JOB_CORE_POOL_SIZE}
      - JOB_LOCK_TIME_MILLIS=${JOB_LOCK_TIME_MILLIS}
      - JOB_MAXJOBS_PER_ACQUISITION=${JOB_MAXJOBS_PER_ACQUISITION}
      - JOB_MAX_POOL_SIZE=${JOB_MAX_POOL_SIZE}
      - JOB_QUEUE_SIZE=${JOB_QUEUE_SIZE}
      - JOB_WAIT_TIME_MILLIS=${JOB_WAIT_TIME_MILLIS}
      - JOB_MAX_WAIT=${JOB_MAX_WAIT}
      - METRICS_FLAG=${METRICS_FLAG}
      - APP_ROOT_LOG_FLAG=${APP_ROOT_LOG_FLAG}
      - FORMSFLOW_API_URL=${FORMSFLOW_API_URL}
      - FORMIO_URL=${FORMIO_DEFAULT_PROJECT_URL}
      - FORMIO_ROOT_EMAIL=${FORMIO_ROOT_EMAIL}
      - FORMIO_ROOT_PASSWORD=${FORMIO_ROOT_PASSWORD}
      - APP_SECURITY_ORIGIN=${APP_SECURITY_ORIGIN}
    networks:
      - forms-flow-bpm-network
    

networks:
  forms-flow-bpm-network:
    driver: "bridge"

volumes:
  postgres:
