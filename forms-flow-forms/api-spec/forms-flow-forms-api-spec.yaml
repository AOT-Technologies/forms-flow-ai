              examples:
                example-1:
                  value:
                    tenantKey: string
                    title: string
                    description: string
                    designer: true
                    _id: test123
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
            examples:
              example-1:
                value:
                  tenantKey: string
                  title: string
                  description: string
                  designer: true
                  _id: '123'
    get:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-1:
                  value:
                    - _id: 1
                      machineName: formsflowReviewer
                    - _id: 2
                      machineName: administrator
                    - _id: 3
                      machineName: formsflowClient
                    - _id: 4
                      machineName: anonymous
