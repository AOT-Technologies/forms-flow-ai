      scheme: bearer
  schemas:
    Role:
      title: Role
      type: object
      description: Role model
      x-examples:
        example-1:
          tenantKey: string
          title: string
          description: string
          designer: true
      properties:
        tenantKey:
          type: string
        title:
          type: string
        description:
          type: string
        designer:
          type: boolean
        _id:
          type: string
      required:
        - tenantKey
        - title
        - description
    Submission:
      title: Submission
      type: object
      description: submission model
      properties:
        data: object
      required:
        - data
security:
  - bearerAuth: []
