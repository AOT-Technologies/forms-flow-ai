<single-spa-router>

  <main class="base-container">
    <nav class="nav-space">
      <application name="@formsflow/nav"></application>
    </nav>
    <route default>
      <application name="@formsflow/formsflow-web"></application>
    </route>
    <route path="admin">
      <application name="@formsflow/admin"></application>
    </route>
    <route path="task">
      <application name="@formsflow/task"></application>
    </route>
    <route path="submissions">
      <application name="@formsflow/submissions"></application>
    </route>
  </main>
</single-spa-router>
