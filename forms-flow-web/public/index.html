<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="forms-flow-web" />
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#536878" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>formsflow.ai</title>
  </head>
  <body class="no-scroll">
    <div id="app" class="scrollable-page"></div>
    <script src="%PUBLIC_URL%/config/config.js"></script>
    <script>
      let newWorker, refreshing;

      if ("serviceWorker" in navigator) {
        // Register the service worker
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register(`/worker.js`)
            .then(
              (reg) => {
                reg.addEventListener("updatefound", () => {
                  //console.log("update found");
                  // An updated service worker has appeared in reg.installing!
                  newWorker = reg.installing;

                  newWorker.addEventListener("statechange", () => {
                    /*console.log(
                      "here",
                      newWorker.state,
                      navigator.serviceWorker
                    );*/
                    // Has service worker state changed?
                    switch (newWorker.state) {
                      case "installed":
                        // There is a new service worker available, show the notification
                        if (navigator.serviceWorker.controller) {
                          self.postMessage({ action: "skipWaiting" });
                        }

                        break;
                    }
                  });
                });

                // The event listener that is fired when the service worker updates
                // Here we reload the page
                navigator.serviceWorker.addEventListener(
                  "controllerchange",
                  function () {
                    //console.log("Worker update successful ", reg.scope);
                    if (refreshing) return;
                    window.location.reload();
                    refreshing = true;
                  }
                );
                //console.log("Worker registration successful", reg.scope);
              },
              (err) => {
                console.log("Worker registration failed", err);
              }
            )
            .catch((err) => {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
    <style>
      .scrollable-page {
        position: fixed;
        overflow-y: scroll;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
      }
      .scrollable-page::-webkit-scrollbar {
    display: none;
}
      .no-scroll{
        overflow: hidden;
      }
    </style>
    <noscript>This website requires JavaScript.</noscript>
  </body>
</html>
