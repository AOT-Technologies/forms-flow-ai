kind: Template
apiVersion: v1
metadata:
  name: forms-flow-webapi
  annotations:
    description: ""
    tags: forms-flow-webapi
objects:
-
  apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: forms-flow-webapi
    labels:
      app: forms-flow-webapi
  spec:
    source:
      git:
        ref: master
        uri: 'https://github.com/AOT-Technologies/forms-flow-ai'
      contextDir: forms-flow-api
    output:
      to:
        kind: ImageStreamTag
        name: 'forms-flow-webapi:latest'
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile
    triggers:
      - type: ImageChange
        imageChange: {}
      - type: ConfigChange

- 
  apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: forms-flow-webapi